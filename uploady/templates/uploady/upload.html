{% extends 'layouts/base.html' %}

{% block title %}
    <title>Content</title>
{% endblock %}

{% block body %}
    <div class="container py-4 text-light bg-success">
        <div class="container bg-secondary py-4">
            <div class="p-5 mb-4 bg-light text-dark rounded-3">
                <h2>Wall fo Fame Upload Page</h2>
                <hr>
                <!--Notes input form, textarea supports multiple lines of input  -->
                <form id="upload" enctype="multipart/form-data" action = "{{url_for('upload.uploader')}}" method = "POST">
                    <table class="table">
                        <thead>
                        <tr>
                            <th><label for="filename">Upload a new file:</label></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="file" id="filename" name="filename" /></td>
                            <td><input type="submit" value="Upload" ></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <hr>
                <!-- Add something to show what user has uploaded-->
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        {% for file in files %}
                            <tr>
                                <td><image src="/static/uploads{{ file }}" width="150px"></image></td>
                                <td>"{{ file }}"</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
