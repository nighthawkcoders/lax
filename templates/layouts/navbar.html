<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Team WISD</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="margin-left: 1em;">Team WISD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
            <li><a class="nav-link" href={{ url_for('index') }}>Home</a></li>
            <li><a class="nav-link" href={{ url_for('crud.crud') }}>Crud</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href={{ url_for('crud.crud_logout') }}>Log Out</a>
                {% else %}
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Login</a>
                    <ul class="dropdown-menu form-wrapper">
                        <li>
                            <form method="POST" ID="login" action={{url_for('crud.crud_login')}}>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" size="20" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id='password' name="password" size="20" required>
                                </div>
                                <input type="submit" value="Submit">
                            </form>
                        </li>
                    </ul>
                {% endif %}
            </li>
            <li>
                <a href="#" data-toggle="dropdown" class="btn btn-primary dropdown-toggle get-started-btn mt-1 mb-1">Sign up</a>
                <ul class="dropdown-menu form-wrapper">
                    <li>
                        <form method="POST" ID="authUser" action={{url_for('crud.crud_authorize')}}>
                            <p class="hint-text">Fill in this form to create your account!</p>
                            <div class="form-group">
                                <label for="user_name">Username</label>
                                <input type="text" id='user_name' name="user_name" size="20" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" size="20" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id='phone' name="phone" size="20" required>
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password" id='password1' name="password1" size="20" required>
                            </div>
                            <div class="form-group">
                                <label for="password2">Password Confirmation</label>
                                <input type="password" id='password2' name="password2" size="20" required>
                            </div>
                            <input type="submit" value="Submit">
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
</body>
